<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Combinaciones - Sistema Avanzado</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --baloto-yellow: #FFD700;
            --baloto-red: #DC143C;
            --mi-loto-azul: #87CEEB;
            --bg-color: #f5f7fa;
        }
        body { font-family: Arial, Helvetica, sans-serif; background: var(--bg-color); color: var(--primary-color); margin: 0; padding: 16px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1, h2, h3, h4 { margin: 0 0 10px 0; }
        .controls { display: flex; gap: 8px; align-items: center; margin: 12px 0; flex-wrap: wrap; }
        .controls label { font-weight: bold; margin-right: 4px; }
        .controls input, .controls select { padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        button { padding: 8px 12px; background: var(--secondary-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin: 2px; }
        button:hover { opacity: 0.8; }
        button.loading { opacity: 0.6; cursor: not-allowed; }
        .notification { padding: 12px 16px; border-radius: 6px; display: inline-block; margin-bottom: 12px; }
        .notification.success { background: var(--success-color); color: white; }
        .notification.danger { background: var(--danger-color); color: white; }
        .notification.warning { background: var(--warning-color); color: white; }
        .notification.info { background: var(--secondary-color); color: white; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        thead { background: #f0f0f0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { font-weight: bold; }
        tr:hover { background: #f9f9f9; }
        .selected { background: #f0f8ff !important; }
        .probability-item { display: inline-block; margin-right: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }
        .probability-value { font-weight: bold; font-size: 16px; color: var(--secondary-color); }
        .probability-label { font-size: 12px; color: #666; }
        .baloto-number { display: inline-block; background: var(--baloto-yellow); color: #000; padding: 8px 12px; margin: 4px; border-radius: 50%; font-weight: bold; text-align: center; min-width: 40px; line-height: 1; }
        .super-balota { display: inline-block; background: var(--baloto-red); color: white; padding: 8px 12px; margin: 4px; border-radius: 50%; font-weight: bold; text-align: center; min-width: 40px; line-height: 1; }
        .mi-loto-number { display: inline-block; background: #5b9fc6; color: white; padding: 8px 12px; margin: 4px; border-radius: 50%; font-weight: bold; text-align: center; min-width: 40px; line-height: 1; }
        .color-loto-cell { display: inline-block; padding: 4px 8px; margin: 2px; border-radius: 4px; color: white; font-weight: bold; }
        .color-amarillo { background: #FFD700; color: #000; }
        .color-azul { background: #3498db; }
        .color-rojo { background: #e74c3c; }
        .color-verde { background: #2ecc71; }
        .color-blanco { background: #bdc3c7; color: #000; }
        .color-negro { background: #34495e; }
        aside { background: #f9f9f9; padding: 12px; margin: 20px 0; border-left: 4px solid var(--secondary-color); }
        #seccion-historico { margin-top: 20px; padding: 16px; background: white; border: 1px solid #ddd; border-radius: 4px; }
        #reglas-juego { margin-top: 20px; padding: 16px; background: #fffacd; border-radius: 4px; }
        #reglas-juego ul { margin: 10px 0; padding-left: 20px; }
        #probabilityPanel { margin: 20px 0; padding: 16px; background: #e8f4f8; border-radius: 4px; }
        .lot-header { background: #f0f0f0; padding: 8px; font-weight: bold; margin: 12px 0 8px 0; }
        .separator { text-align: center; color: #ccc; margin: 20px 0; }
        .empty-state { text-align: center; padding: 40px; color: #999; }
        [data-theme="dark"] { background: #1a1a1a; color: #eee; }
        [data-theme="dark"] body { background: #1a1a1a; color: #eee; }
        [data-theme="dark"] header { background: #222; border-bottom: 1px solid #444; padding: 10px; }
        [data-theme="dark"] h1, [data-theme="dark"] h2, [data-theme="dark"] h3, [data-theme="dark"] h4 { color: #eee; }
        [data-theme="dark"] .controls { background: #222; padding: 8px; border-radius: 4px; }
        [data-theme="dark"] .controls label { color: #eee; }
        [data-theme="dark"] .controls input, [data-theme="dark"] .controls select { background: #333; color: #eee; border-color: #555; }
        [data-theme="dark"] button { background: #0066cc; }
        [data-theme="dark"] button:hover { background: #0052a3; }
        [data-theme="dark"] table { color: #eee; background: #222; }
        [data-theme="dark"] th { background: #2a2a2a; color: #eee; border-color: #444; }
        [data-theme="dark"] td { border-color: #444; background: #222; }
        [data-theme="dark"] tr:hover { background: #2a2a2a; }
        [data-theme="dark"] aside { background: #222; border-left-color: #0066cc; }
        [data-theme="dark"] aside div { color: #eee; }
        [data-theme="dark"] #seccion-historico { background: #222; border-color: #444; }
        [data-theme="dark"] #reglas-juego { background: #2a2a1a; }
        [data-theme="dark"] #reglas-juego ul { color: #eee; }
        [data-theme="dark"] #reglas-juego li { color: #eee; }
        [data-theme="dark"] #probabilityPanel { background: #1a2a3a; }
        [data-theme="dark"] .probability-item { background: #222; border-color: #444; color: #eee; }
        [data-theme="dark"] .lot-header { background: #2a2a2a; color: #eee; }
        [data-theme="dark"] .empty-state { color: #aaa; }
        [data-theme="dark"] section { background: transparent; }
        [data-theme="dark"] .separator { color: #444; }
    </style>
</head>

<body>
    <header>
        <h1>ðŸŽ° Generador de Combinaciones</h1>
        <div>
            <button id="themeToggle"><span id="themeIcon">ðŸŒ™</span> Modo Oscuro</button>
        </div>
    </header>

    <section class="controls">
        <label for="juego">Juego:</label>
        <select id="juego">
            <option value="baloto">Baloto</option>
            <option value="mi-loto">Mi Loto</option>
            <option value="color-loto">Color Loto</option>
        </select>

        <label for="combinaciones">Cantidad:</label>
        <input id="combinaciones" type="number" min="1" max="200" value="5" />

        <button id="generar">Generar Combinaciones</button>
        <button id="guardar">Guardar en HistÃ³rico</button>
        <button id="limpiar">Limpiar</button>
        <button id="seleccionar-mejores">Seleccionar Mejores</button>
        <button id="eliminar-seleccionados">Eliminar Seleccionados</button>
        <button id="ver-historial">Ver HistÃ³rico</button>
    </section>

    <div id="notification" class="hidden"></div>

    <section id="probabilityPanel">
        <h3>Probabilidades del Juego</h3>
        <div id="probabilityContent"></div>
    </section>

    <section>
        <h2>Combinaciones Generadas</h2>
        <table id="tabla-resultados">
            <thead>
                <tr>
                    <th><input id="seleccionar-todas" type="checkbox" /></th>
                    <th>#</th>
                    <th>CombinaciÃ³n</th>
                    <th class="baloto-only">Super Balota</th>
                    <th class="color-loto-only">Color Loto</th>
                    <th>PuntuaciÃ³n</th>
                    <th>Probabilidad</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                <tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">No hay combinaciones generadas</td></tr>
            </tbody>
        </table>
    </section>

    <aside>
        <div><strong>Totales:</strong> <span id="total-combinaciones">0</span> generadas â€¢ Lotes guardados: <span id="total-lotes">0</span></div>
        <div><strong>Mejor frecuencia:</strong> <span id="mejor-frecuencia">-</span></div>
        <div><strong>Probabilidad promedio:</strong> <span id="probabilidad-promedio">0%</span></div>
    </aside>

    <section id="seccion-historico" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>ðŸ“‹ HistÃ³rico de Lotes</h2>
            <div>
                <button id="export-historico">ðŸ“¤ Exportar JSON</button>
                <button id="import-historico">ðŸ“¥ Importar JSON</button>
                <input id="import-file" type="file" accept="application/json" class="hidden" />
                <button id="limpiar-historico">Limpiar HistÃ³rico</button>
                <button id="cerrar-historico">Cerrar</button>
            </div>
        </div>
        <div id="contenido-historico"></div>
    </section>

    <div id="reglas-juego"></div>

    <script src="app.js"></script>
</body>
</html>
